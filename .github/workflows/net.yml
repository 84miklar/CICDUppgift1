name: .NET

on:
  push:
    branches: [ developer ]
  pull_request:
    branches: [ master ]

jobs:
  UbuntuJob:
    name: UbuntuJob
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment: 
      name: developer
      url: https://www.github.com/84miklar/CICDUppgift1
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Super-Linter
      uses: github/super-linter@v4.8.1
      env:
        FILTER_REGEX_EXCLUDE: "(.*Migrations/.*|/.github/)"
  
  pullRequestJob:
    name: MasterPullRequest
    runs-on: ubuntu-latest
    if: github.event_name == 'pull-request'
    environment: 
      name: master
      url: https://www.github.com/84miklar/CICDUppgift1
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    
  WindowsAndMacJob:
     name: WindowsAndMac
     runs-on: ${{ matrix.os }}
     strategy:
      matrix:
       os: [windows-latest, macos-latest]
     needs: UbuntuJob
     steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
         dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
   
  WindowsAndMacJobNeedsPullRequest:
     name: WindowsAndMacJobNeedsPullRequest
     runs-on: ${{ matrix.os }}
     strategy:
      matrix:
       os: [windows-latest, macos-latest]
     needs: pullRequestJob
     steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
         dotnet-version: 5.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
        
  tests:
      name: UbuntuTests
      runs-on: ubuntu-latest
      needs: UbuntuJob
      steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
         dotnet-version: 5.0.x
      - name: Test
        run: dotnet test --verbosity normal
        
  testsNeedsPullRequest:
      name: MasterTests
      runs-on: ubuntu-latest
      needs: pullRequestJob
      steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
         dotnet-version: 5.0.x
      - name: Test
        run: dotnet test --verbosity normal

